<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" title="stylesheet" href="../assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>JRU Student Organizations Portal</title>

</head>

<body>
  <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="col-md-6">
                <div class="card p-3 px-5 py-5 align-items-center">

                  <img class="mb-3" src="../assets/img/jru-logo.png" alt="" width="82" height="80">
    							<p class="h5 mb-2">JRU Student Organizations Portal</p>

                  <form method="POST" class="needs-validation" novalidate="" autocomplete="off">

                    <h1 class="fs-4 card-title fw-bold mb-2 text-uppercase">Login</h1>
                    <p class="text-muted mb-3">Enter your email and password below</p>

                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" name="email" value="" placeholder="name@example.com">
                      <label class="text-muted" for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-2">
                      <input type="password" class="form-control" id="password" name="password" value="" placeholder="name@example.com">
                      <label class="text-muted" for="password">Password</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>

                    <hr class="my-4">
                    <p class="mt-3">Don't have an account? <a href="#!" class="text-blue-50 fw-bold">Register</a>
                    </p>
                  </form>

         </div>
            </div>

        </div>
      </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
