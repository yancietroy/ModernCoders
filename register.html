<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JRU Student Organizations Portal Login Page</title>
  <link rel="stylesheet" type="text/css" title="stylesheet" href="assets/css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg">
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Student Registration Form</h3>
              <form>

                <div class="row">
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m">First name</label>
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" />

                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">

                      <label class="form-label" for="form3Example1m">Middle name</label>
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">

                      <label class="form-label" for="form3Example1n">Last name</label>
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m1">Age</label>
                      <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">

                    <p class="mb-4 me-4">Gender: </p>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-6 mb-4">

                      <label class="form-label select-label">Course</label>
                      <select class="form-select form-select-sm text-muted" aria-label=".form-select-sm example">
                        <option selected>Select Course</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                    </div>
                    <div class="col-6 mb-4">

                      <label class="form-label select-label"> Organization</label>
                      <select class="form-select form-select-sm text-muted" aria-label=".form-select-sm example">
                        <option selected>Select Organization</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-4">
                      <div class="form-outline">

                        <label class="form-label" for="form3Example1n1">Student Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="" placeholder="name@my.jru.edu">
                      </div>
                    </div>

                    <div class="col-md-4 mb-4">
                      <div class="form-outline">

                        <label class="form-label" for="form3Example1n1">Password</label>
                        <input type="text" class="form-control" id="password" name="password" value="">
                      </div>
                    </div>

                    <div class="col-md-4 mb-4">
                      <div class="form-outline">

                        <label class="form-label" for="form3Example1n1">Confirm Password</label>
                        <input type="text" class="form-control" id="Confirmpassword" name="Confirmpassword" value="">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-4">
                          		<button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Register</button>

                  </div>
                  <hr class="my-4">
  								<p class="mt-3 text-center">Already have an account? <a href="#!" class="text-blue-50 fw-bold">Login</a>
  								</p>
  							</form>

            </div>
          </div>
        </div>
        <div class="text-center mt-5 text-light">
        </div>
      </div>
    </div>
  </section>

  <script src="js/login.js"></script>

</body>

</html>
